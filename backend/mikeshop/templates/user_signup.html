{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="ps-card p-4 p-lg-5">
      <h1 class="h4 fw-semibold mb-3">Create your account</h1>
      <form action="." method="POST" class="d-grid gap-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-ps btn-lg">Create account</button>
      </form>
      <p class="mt-3 ps-muted">Already have an account? <a href="/login/">Log in</a>.</p>
    </div>
  </div>
</div>
{% endblock %}
